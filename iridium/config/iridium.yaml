logging:
  log_dir: '/tmp/iridium_logs/'

history:
  load_history: False

rdo_clones:
  base: '/tmp/rdo_clones/'

bug_tracker:
  tracker: 'bugz'

iridium_function_call:
  function_log: '/tmp/iridium_logs/function_call_history.yml'