---
# Openstack base configurations for API services.
auth_info:
  v2:
    auth_url: 'http://localhost:5000/v2.0/'
    username: 'admin'
    password: 'password'
    tenant_name: 'admin'
  v3:
    auth_url: 'http://localhost:5000/v3'
    username: 'admin'
    password: 'password'
    project_name: 'admin'
    user_domain_name: 'default'
